<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button V-on:click="lang">浪起来</button>
    <button v-on:click="quiet">安静</button>
    <hr>
    <h1>{{content}}</h1>
  </div>
  <script src="./vue.js"></script>
  <script>
    var flag = false;//用来确定是否开启定时器
    var timeId;
    const vm = new Vue({
      el: '#app',
      data: {
        content: "猥琐发育，别浪!"
      },
      methods: {
        lang() {
          var that = this;
          if (flag) {
            return;
          }
          flag = true;
          timeId = setInterval(function () {
            var first = that.content.slice(0, 1);
            var left = that.content.slice(1)
            that.content = left + first;
          }, 500)
        },
        quiet() {
          console.log("haha")
          clearInterval(timeId);
          flag = false;
        }
      },

    })
  </script>
</body>

</html>
